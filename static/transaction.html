<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/auth.css">
    <title>Add Transaction</title>
</head>

<body>
    <div class="container">
        <form id="transaction-form">
            <h1>Add Transaction</h1>
            
            <div class="form-group">
                <label for="portfolio_id">Select Portfolio:</label>
                <select class="form-control" id="portfolio_id" required>
                    <option value="" disabled selected>Loading portfolios...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stock_name">Stock Name:</label>
                <input type="text" class="form-control" id="stock_name" placeholder="Apple Inc." required>
            </div>

            <div class="form-group">
                <label for="ticker">Ticker Symbol:</label>
                <input type="text" class="form-control" id="ticker" placeholder="AAPL" required>
            </div>

            <div class="form-group">
                <label for="shares">Shares:</label>
                <input type="number" step="0.000001" class="form-control" id="shares" required>
            </div>

            <div class="form-group">
                <label for="price_per_share">Price per Share:</label>
                <input type="number" step="0.000001" class="form-control" id="price_per_share" required>
            </div>

            <input type="submit" class="btn" value="Add Transaction">
        </form>

        <a href="/">Back to Dashboard</a>
    </div>

    <script src="/js/transaction.js"></script>
</body>
</html>
